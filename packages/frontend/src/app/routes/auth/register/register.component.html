<form  [formGroup]="handleRegister" class="max-w-sm mx-auto" (ngSubmit)="register()">
    <div class="mb-5 mt-24">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your email</label
      >
      <input
        formControlName="email"
        type="email"
        name="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
        placeholder="domain@example.com"
        required
      />
    </div>
    @if (handleRegister.get('email')?.touched && handleRegister.get('email')?.errors) {
    <div
      class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
      role="alert"
    >
      Invalid email format.
    </div>
    }
    <div class="mb-5">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your password</label
      >
      <input
        formControlName="password"
        type="password"
        name="password"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-blue-500"
        required
      />
    </div>
    @if (handleRegister.get('password')?.touched &&
    handleRegister.get('password')?.errors) {
    <div
      class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
      role="alert"
    >
      Invalid password format.
    </div>
    }
    @if (isLoading) {
      
      <button
      
      
      class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
     
    >
    <span class="loading loading-spinner loading-md"></span>
     
    </button>
    }@else{
      <button
      type="submit"
      (click)="register()"
      class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      [disabled]="handleRegister.invalid"
    >
      Submit
     
    </button>
    }
  
   
  </form>
  @if (errMessage) {
    <div
      class="p-4 mb-4 text-sm text-red-800 text-center mt-10 rounded-lg bg-red-50 dark:bg-gray-800 w-1/4 mx-auto dark:text-red-400"
      role="alert"
    >
      Invalid Data.
    </div>
  }

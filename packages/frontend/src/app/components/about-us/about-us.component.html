<div class="max-w-6xl mx-auto p-3">
  <!-- Header -->
  <h1 class="text-3xl font-bold text-center mb-8">Contributors</h1>

  <!-- Contributors Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Iterate over contributors -->
    @for (contributor of contributors; track $index) {
      <!-- Contributor Card -->
      <div class="text-sm leading-6 w-full min-w-[300px] max-w-[400px]">
        <figure class="relative flex flex-col bg-base-200 rounded-lg p-6 h-full">
          <!-- Image and Name Section -->
          <div class="flex items-center space-x-4 mb-4">
            <img
              [src]="contributor.img"
              alt=""
              class="flex-none w-24 h-24 rounded-full object-cover"
              loading="lazy"
              decoding="async"
            />
            <div class="flex-auto">
              <div class="text-base font-semibold">
                {{ contributor.name }}
              </div>
              <div class="mt-0.5 dark:text-slate-300">
                {{ contributor.title }}
              </div>
            </div>
          </div>

          <!-- Description Section -->
          <div class="flex-1 mb-4">
            <div class="bg-base-100 p-3 rounded-xl border border-base-300">
              <p class="text-sm text-balance">{{ contributor.desc }}</p>
            </div>
          </div>

          <!-- Links Section -->
          <div class="flex items-center flex-wrap gap-3">
            <a class="link flex items-center gap-1" [href]="contributor.linkedin" target="_blank">
              <i-feather style="width: 14px; height: 14px;" name="linkedin" />
              LinkedIn
            </a>
            <a class="link flex items-center gap-1" [href]="'mailto:' + contributor.email" target="_blank">
              <i-feather style="width: 14px; height: 14px;" name="mail" />
              Email
            </a>
            <a class="link flex items-center gap-1" [href]="contributor.github" target="_blank">
              <i-feather style="width: 14px; height: 14px;" name="github" />
              GitHub
            </a>
          </div>
        </figure>
      </div>
    }

    <!-- Sixth Card: "You could be the next contributor" -->
    <div class="text-sm leading-6 w-full min-w-[300px] max-w-[400px]">
      <figure class="relative flex flex-col bg-base-200 rounded-lg p-6 h-full">
        <!-- Image and Name Section -->
        <div class="flex items-center space-x-4 mb-4">
          <div class="flex-none w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center">
            <span class="text-2xl font-bold text-gray-600">?</span>
          </div>
          <div class="flex-auto">
            <div class="text-base font-semibold">
              You
            </div>
            <div class="mt-0.5 dark:text-slate-300">
              The Most Important One 
            </div>
          </div>
        </div>

        <!-- Description Section -->
        <div class="flex-1 mb-4">
          <div class="bg-base-100 p-3 rounded-xl border border-base-300">
            <p class="text-sm text-balance">Join our team and make your mark!
              Let's make Quotobia better, together.</p>
          </div>
        </div>

        <!-- Links Section -->
        <div class="flex items-center flex-wrap gap-3">
          <a class="link flex items-center gap-1" href="https://github.com/o-some-sad" target="_blank">
            <i-feather style="width: 14px; height: 14px;" name="mail" />
            Contact Us
          </a>
        </div>
      </figure>
    </div>
  </div>
</div>

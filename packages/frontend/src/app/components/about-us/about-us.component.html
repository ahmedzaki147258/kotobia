<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto p-3">
  @for (column of contributors; track $index) {
  <div class="grid gap-4">
    @for (contributor of column; track $index) {
    <!-- card -->
    <div class="text-sm leading-6 w-full">
      <figure
        class="relative flex flex-col-reverse bg-base-200 rounded-lg p-6"
      >
        <blockquote class="mt-6">
          <div class="bg-base-100 p-3 rounded-xl border border-base-300 group">
            <p class="text-sm text-balance">{{ contributor.desc }}</p>
          </div>
        </blockquote>
        <figcaption class="flex items-center space-x-4">
          <img
            [src]="contributor.img"
            alt=""
            class="flex-none w-32 h-32 rounded-full object-cover"
            loading="lazy"
            decoding="async"
          />
          <div class="flex-auto">
            <div
              class="text-base font-semibold"
            >
              {{contributor.name}}
            </div>
            <div class="mt-0.5 dark:text-slate-300">
              {{contributor.title}}
            </div>
            <div class="flex items-center flex-wrap gap-3">
              <div class="flex items-center flex-wrap gap-3">
                <a class="link flex items-center gap-1" [href]="contributor.linkedin" target="_blank">
                  <i-feather style="width: 14px; height: 14px;" name="linkedin" />
                  LinkedIn
                </a>
              </div>
              <div class="flex items-center flex-wrap gap-3">
                <a class="link flex items-center gap-1" [href]="'mailto:' + contributor.email" target="_blank">
                  <i-feather style="width: 14px; height: 14px;" name="mail" />
                  Email
                </a>
              </div>
              <div class="flex items-center flex-wrap gap-3">
                <a class="link flex items-center gap-1" [href]="'mailto:' + contributor.email" target="_blank">
                  <i-feather style="width: 14px; height: 14px;" name="github" />
                  GitHub
                </a>
              </div>
            </div>
          </div>
        </figcaption>
      </figure>
    </div>
    }
  </div>
  }
</div>

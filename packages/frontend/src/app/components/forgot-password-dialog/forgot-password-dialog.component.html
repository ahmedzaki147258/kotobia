<input type="checkbox" id="forget-modal" class="modal-toggle" [checked]="isOpen" (change)="toggleModal()"/>
<div class="modal">
  <div class="modal-box w-full max-w-sm sm:w-96 p-4">
    <h3 class="font-bold text-lg">Forget Password</h3>
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <app-user-input
          [control]="forgetPasswordControls['email']"
          label="E-mail"
          type="text"
          placeholder="Enter your email"
        ></app-user-input>
      </div>

      <div class="modal-action">
        <button type="button" class="btn btn-sm" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="forgetPasswordForm.invalid">Confirm</button>
      </div>
    </form>
  </div>
</div>

<div id="card" [routerLink]="['/book', BookItem._id]">
  <figure>
    <div class="imgBorder"><img [src]="BookItem.image" alt="{{ BookItem.title }}"></div>
  </figure>
  <div class="card-details">
    <span class="card-title">{{ BookItem.title }}</span>
    <h5>{{ BookItem.description }}</h5>
    <div class="price">${{ BookItem.price }}</div>
    <button id="cartBtn" class="btn btn-neutral" (click)="addToCart(BookItem._id); $event.stopPropagation()">Add to Cart</button>
  </div>
</div>
<br>

<div class="m-3 grid w-fit overflow-hidden rounded-xl border-2 group">
  <div class="relative grid max-h-[300px] overflow-hidden">
    <img [src]="BookItem.image" class="brightness-50 object-cover group-hover:scale-125 transition-all duration-500" alt=""/>
    <div class="absolute bottom-5 left-5">
      <!-- REMOVE PRICE ! -->
      <p class="text-xl font-bold text-white">{{ BookItem.price }}</p>
      <p class="text-xl font-bold text-white">{{ BookItem.title }}</p>
      <p class="text-white">{{ BookItem.author.join(", ") }}</p>
    </div>
  </div>
  <div class="flex">
    <!-- [ngClass]="BookItem.stock = 0 ? 'outOfStock': 'inStock'" -->
    <button (click)="addToCart(BookItem._id); $event.stopPropagation()" class="flex-2/3 bg-primary text-primary-content p-2 flex items-center justify-center">Add to cart</button>
    <a [href]="['/book', BookItem._id].join('/')"
      class="group flex items-center justify-center flex-1/3 transition-all duration-300 hover:flex-3/4 focus:flex-3/4">
      <span class="opacity-0 transition-all duration-500 group-hover:opacity-100 group-focus:opacity-100">Details</span>
      <span class="inline-block translate-x-[-175%] transition-all duration-500 group-hover:translate-x-0 group-focus:translate-x-0 group-active:text-green-300">-></span>
    </a>
  </div>
</div>

<div class="m-3 flex flex-col w-fit overflow-hidden rounded-xl max-w- border-2 group max-w-[240px]">
  <div class="relative flex-1 grid max-h-[300px] overflow-hidden">
    @if(BookItem.stock === 0){
      <img [src]="BookItem.image" class="grayscale object-cover group-hover:scale-125 transition-all duration-500" alt=""/>
      <div class="absolute top-5 right-5">
        <div class="badge bg-red-500 border-red-500 font-bold">Out of Stock</div>
      </div>
    }
    @else{
    <img [src]="BookItem.image" class="brightness-50 h-full w-full object-cover group-hover:scale-125 transition-all duration-500" alt=""/>
    }
    <div class="absolute bottom-5 left-5">
      <p class="text-xl font-bold text-white">{{ BookItem.title }}</p>
      <p class="text-white">{{ BookItem.author.join(", ") }}</p>
    </div>
  </div>
  <div class="flex h-[48px]">
    <!-- [ngClass]="BookItem.stock = 0 ? 'outOfStock': 'inStock'" -->
    <button (click)="addToCart(BookItem._id); $event.stopPropagation()"  [ngClass]="{ 'opacity-50 cursor-not-allowed': BookItem.stock === 0 }" [disabled]="BookItem.stock === 0" class="flex-2/3 bg-primary text-primary-content p-2 flex items-center justify-center">Add to cart</button>
    <a [href]="['/book', BookItem._id].join('/')"
      class="group flex items-center justify-center flex-1/3 transition-all duration-300 hover:flex-3/4 focus:flex-3/4">
      <span class="opacity-0 transition-all duration-500 group-hover:opacity-100 group-focus:opacity-100">Details</span>
      <span class="inline-block translate-x-[-175%] transition-all duration-500 group-hover:translate-x-0 group-focus:translate-x-0 group-active:text-green-300">

<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"/></svg>
      </span>
    </a>
  </div>
</div>

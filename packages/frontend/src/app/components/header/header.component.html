<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl" routerLink="/">Kotobia</a>
      <app-search (searchChange)="onSearchChange($event)"></app-search>
    </div>
  </div>

  <div class="dropdown dropdown-end">
    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
      <div class="indicator">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        @if(cartQuantity > 0){
        <span class="badge badge-sm indicator-item">{{cartQuantity}}</span>
        }
      </div>
    </div>
    @if(cartQuantity > 0){
    <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow">
      <div class="card-body">
        <span class="text-lg font-bold">{{cartQuantity}} Items</span>
        <span class="text-info">Subtotal: ${{cartAmout}}</span>
        <div class="card-actions">
          <a class="btn btn-primary btn-block" [routerLink]="'/cart'">View cart</a>
        </div>
      </div>
    </div>
    }
  </div>
  <div class="dropdown dropdown-end">
    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
      <div class="w-10 rounded-full">
        @if (user && user.image) {
        <img [src]="user.image" alt="User Image" />
        } @else {
        <img alt="User Image"
          src="https://img.freepik.com/premium-vector/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-vector-illustration_561158-3383.jpg?w=900" />
        }
      </div>
    </div>
    <ul tabindex="0" class="menu dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
      @if (user){
      <li><a routerLink='/profile'>Profile</a></li>
      <li><a>Settings</a></li>
      <li>
        <div class="dropdown dropdown-hover dropdown-left">
          <div tabindex="0" role="button">Theme</div>
          <ul tabindex="0" class="dropdown-content menu menu-sm bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
            <li>
              <button (click)="setTheme('system')">
                <i-feather name="monitor"></i-feather>
                System
              </button>
            </li>
            <li>
              <button (click)="setTheme('light')">
                <i-feather name="sun"></i-feather>
                Light
              </button>
            </li>
            <li>
              <button (click)="setTheme('dark')">
                <i-feather name="moon"></i-feather>
                Dark
              </button>
            </li>
          </ul>
        </div>
      </li>
      <li><a>Logout</a></li>
      } @else {
      <li><a routerLink='/login'>Login/Register</a></li>
      }
    </ul>
  </div>
</div>
